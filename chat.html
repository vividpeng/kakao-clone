<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--link:css하고 enter-->
    <link rel="stylesheet" href="style.css" />
    <title>Chats | Kakao clone</title>
    <!-- Place your kit's code here; fontawesome.com 
      가입하고 script넢으면 다양한 무료 아이콘 CSS 사용가능-->
    <script
      src="https://kit.fontawesome.com/470c920057.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="chat__body">
    <!-- .status-bar 하고 enter
    .status-bar*2 하고 enter -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54 </span>
      </div>
      <!--fontawesome.com: font-->
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <span class="header__back-btn">
          <a href="index.html" class="header_back-btn">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
        </span>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <!--span.header__icon*3하고 enter-->
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <div class="header__icon">
          <!--i.far.fa-comment하고 enter-->
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>

    <main class="chats">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Friday, Jan 11, 2019
        </span>
        <li class="incoming-message message">
          <img src="baby.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">
              Best Friend
            </span>
            <div class="message__bubble">
              Congrats I love you!
            </div>
          </div>
          <span class="message__timestamp">
            15:19
          </span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp">
            15:20
          </span>
          <div class="message__content">
            <div class="message__bubble">
              thank you see you soon!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column" id="send-message">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <!--li.nav__list-item*4>a.nav__list-link하고 enter-->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
