<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--link:css하고 enter-->
    <link rel="stylesheet" href="style.css" />
    <title>Chats | Kakao clone</title>
    <!-- Place your kit's code here; fontawesome.com 
      가입하고 script넢으면 다양한 무료 아이콘 CSS 사용가능-->
    <script
      src="https://kit.fontawesome.com/470c920057.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- .status-bar 하고 enter
    .status-bar*2 하고 enter -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54 </span>
      </div>
      <!--fontawesome.com: font-->
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <!--span.header__icon*3하고 enter-->
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <!--i.far.fa-comment하고 enter-->
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends_friend friend friend--lg">
          <a href="chat.html">
            <div class="friend__column">
              <img src="baby.jpg" class="g-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  Lynn
                </span>
                <span class="friend__status">
                  Going home!
                </span>
              </div>
            </div>
          </a>
          <div class="friend__column">
            <span class="chat__timestamp">Yesterday</span>
          </div>
        </div>
      </header>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <!--li.nav__list-item*4>a.nav__list-link하고 enter-->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
